<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airport Visualizations | Interactive Visualisations</title>

  <!-- Import Vega & Vega-Lite (from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

</head>
<body>

  <!-- Title for the page -->
  <h1>Airport Visualizations</h1>

  <!-- Scatter plot -->
  <div class="chart-section">
    <!-- Scatter Plot -->
    <div class="chart-container">
      <h2 class="chart-title">Scatter Plot: Airport Traffic vs. Elevation</h2>
      <div id="scatter_plot" class="vis-container"></div>
  
    </div>

  <!-- Symbol Map-->
  <div class="main-section">
    <div id="symbol_map" class="vis-container"></div>
    <div class="description">
      <h3>Map of Airports in Malaysia</h3>
      
    </div>
  </div>





  <!-- Vega-Lite embed scripts -->
  <script type="text/javascript">
    // Embed Scatter Plot
    vegaEmbed('#scatter_plot', 'js/scatter_plot_interactive.vg.json').catch(console.error);

    // Embed Symbol Map
    vegaEmbed('#symbol_map', 'js/symbol_map.vg.json').catch(console.error);


  </script>

</body>
</html>
