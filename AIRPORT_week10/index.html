<!DOCTYPE html>
<html>
<head>
  <title>Airport Visualizations | Interactive Visualisations</title>

  <!-- Import Vega & Vega-Lite (from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <!-- CSS file for styling -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
  <style>
    /* Add some spacing between visualizations */
    .vis-container {
      margin-bottom: 50px;
    }
  </style>
</head>
<body>
  <!-- Title for the page -->
  <h1>Airport Visualizations</h1>

  <!-- Section for the Scatter Plot -->
  <h2>Scatter Plot</h2>
  <div id="scatter_plot" class="vis-container"></div>

  <!-- Section for the Symbol Map -->
  <h2>Symbol Map</h2>
  <div id="symbol_map" class="vis-container"></div>

  <script type="text/javascript">
    // Scatter Plot
    vegaEmbed('#scatter_plot', 'js/scatter_plot_interactive.vg.json').catch(console.error);

    // Symbol Map
    vegaEmbed('#symbol_map', 'js/symbol_map.vg.json').catch(console.error);
  </script>
</body>
</html>
